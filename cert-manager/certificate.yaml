apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
  # annotations:
  #   "cert-manager.io/issue-temporary-certificate": "true"
spec:
  secretName: ingress-cert
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - rpolnx
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: api-gateway-pvt.rpolnx.com.br
  dnsNames:
  - "api-gateway-pvt.rpolnx.com.br"