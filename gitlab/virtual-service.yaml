apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gitlab-vs-webservice
  # namespace: tools
spec:
  gateways:
    - gitlab-gateway
  hosts:
    - "gitlab.rpolnx.local"
  http:
    - name: "gitlab-v1-webservice"
      match:
        - port: 80
        - port: 443
      route:
        - destination:
            host: gitlab-webservice-default
            port:
              number: 8181

