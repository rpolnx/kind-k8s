apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gitlab-gateway
  namespace: tools
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "gitlab-pvt.rpolnx.com.br"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: gitlab-cert
    hosts:
    - "gitlab-pvt.rpolnx.com.br"
  - port:
      number: 8080
      name: http2
      protocol: http
    hosts:
    - "gitlab-pvt.rpolnx.com.br"